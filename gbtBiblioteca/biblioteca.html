<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Biblioteca</title>
</head>
<body>
  <h1>Sistema de Biblioteca</h1>

  <!-- 1. Cadastro -->
  <section id="cadastro">
    <h2>1 - Cadastro</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required><br><br>

      <label for="setor">Setor:</label>
      <input type="text" id="setor" name="setor"><br><br>

      <button type="submit">Cadastrar Usuário</button>
    </form>
  </section>

  <hr>

  <!-- 2. Livro -->
  <section id="livro">
    <h2>2 - Livro</h2>
    <form>
      <label for="titulo">Cadastro de Livro:</label>
      <input type="text" id="titulo" name="titulo" required><br><br>

      <label for="genero">Gênero Literário:</label>
      <input type="text" id="genero" name="genero"><br><br>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor"><br><br>

      <label for="edicao">Edição:</label>
      <input type="text" id="edicao" name="edicao"><br><br>

      <button type="submit">Cadastrar Livro</button>
    </form>
  </section>

  <hr>

  <!-- 3. Saída de Livro -->
  <section id="saida">
    <h2>3 - Saída de Livro</h2>
    <form>
      <label for="livro">Livro:</label>
      <input type="text" id="livro" name="livro" required><br><br>

      <label for="dataSaida">Data de Saída:</label>
      <input type="date" id="dataSaida" name="dataSaida" required><br><br>

      <label for="dataRetorno">Data de Retorno:</label>
      <input type="date" id="dataRetorno" name="dataRetorno" required><br><br>

      <label for="matriculaSaida">Matrícula:</label>
      <input type="text" id="matriculaSaida" name="matriculaSaida" required><br><br>

      <label for="multa">Multa por atraso (1%):</label>
      <input type="text" id="multa" name="multa" placeholder="Calculado automaticamente" readonly><br><br>

      <button type="submit">Registrar Saída</button>
    </form>
  </section>
</body>
</html>
